type Attending @model {
  id: ID!,
  isAttending: Boolean!,
  emailAddress: String,
  displayName: String,
  personDetails: [PersonDetails]
}

type PersonDetails {
  name: String,
  dietaryRestrictions: String,
  status: String
}

type ContactDetails @model {
  id: ID!,
  email: String!,
  fullName: String!
}